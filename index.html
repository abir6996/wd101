<!DOCTYPE html>
<html>
<body>
<form id="user-form">

<h1>Registration Form</h1>
<style>
     input#username:invalid :focus{
        border: 1px solid brown;
     }
     input#email:invalid :focus{
        border: 1px solid brown;
     }
</style>


<form action="/action_page.php">
  <label for="name">Name:</label>
  <input type="text" id="username" name="username" required><br>
  
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required> <br>
  
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password"><br>
  
  <br>
  <label for="dob">Date of Birth</label>
<input type="date" id="dob" name="dob">
  <br>
  
  <br>
  <input type="checkbox" id="acceptTerms" name="acceptTerms">
  <label for="acceptTerms">Accept Terms & Conditions</label><br>

  <br>
  <button type="submit">Submit</button>
</form>
<div 
  class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
<div class="mx-auto">
    <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
    <div class="divide-y divide-gray-900/50" id="user-entries"></div>
</div>
</div>

<script>
    const email = document.getElementById('email');
    email.addEventListener('input', () => validate(email));

    
    function validate(element){
        if(element.validity.typeMismatch) {
            element.SetCustomValidity("Wrong Format!!!");
            element.reportvalidity();
        } else {
            element.SetcustomValidity('');
        }
    }

    

</script>
<script src="./index.js"></script>



</body>
</html>
